name: Run dbt on PR
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    types: [opened, reopened]
 
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      dbt: ${{ steps.changes.outputs.dbt }}
      terraform: ${{ steps.changes.outputs.terraform }}
    steps:
      - name: checkout # 3. check out models
        uses: actions/checkout@v3 
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dbt:
              - 'dbt/**'
            terraform:
              - 'terraform/**'
  dbt:
    needs: changes
    if: ${{ needs.changes.outputs.dbt == 'true'  }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout # 3. check out models
        uses: actions/checkout@v3
      
      - name: Get changed files in the dbt folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v41
        with:
          files: dbt/models/*.{sql,yaml,yml}  # Alternatively using: `docs/**`

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files-specific.outputs.all_changed_files }}
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: $ALL_CHANGED_FILES"
     
          
      - name: dbt-run # 4. run dbt
        uses: mwhitaker/dbt-action@master  
        with:
          dbt_command: "dbt test --profiles-dir . --target ci " # the actual dbt command!
          dbt_project_folder: "dbt"
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_SA_PSWD }} # credentials to access this service


          
